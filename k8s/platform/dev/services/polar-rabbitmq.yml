apiVersion: apps/v1
kind: Deployment
metadata:
  name: polar-rabbitmq
  labels:
    message-broker: polar-rabbitmq
spec:
  selector:
    matchLabels:
      message-broker: polar-rabbitmq
  template:
    metadata:
      labels:
        message-broker: polar-rabbitmq
    spec:
      containers:
        - name: polar-rabbitmq
          image: rabbitmq:3.11.13-management
          resources:
            requests:
              cpu: 100m
              memory: 60Mi
            limits:
              cpu: 200m
              memory: 120Mi

---

apiVersion: v1
kind: Service
metadata:
  name: polar-rabbitmq
  labels:
    message-broker: polar-rabbitmq
spec:
  type: ClusterIP
  selector:
    message-broker: polar-rabbitmq
  ports:
    - protocol: TCP
      port: 5672
      targetPort: 5672
    - protocol: TCP
      port: 15672
      targetPort: 15672
